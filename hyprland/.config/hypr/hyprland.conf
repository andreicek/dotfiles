################
### MONITORS ###
################

monitor = DP-3, 3440x1440@144, auto, auto


###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun


#################
### AUTOSTART ###
#################

exec-once = vicinae server
exec-once = waybar
exec-once = mako
exec-once = hyprpaper
exec-once = blueman-applet


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 2
    gaps_out = 4

    border_size = 2

    col.active_border = rgba(ffffffcc)
    col.inactive_border = rgba(40404080)

    resize_on_border = true
    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 4

    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = false

    blur {
        enabled = false
    }
}

animations {
    enabled = true

    bezier = snappy, 0.2, 1.0, 0.3, 1.0

    animation = windows, 1, 3, snappy
    animation = windowsOut, 1, 3, snappy, popin 80%
    animation = border, 1, 4, snappy
    animation = fade, 1, 3, snappy
    animation = workspaces, 1, 3, snappy
}

dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_options = ctrl:nocaps

    follow_mouse = 1
    sensitivity = 0
    natural_scroll = true
}

gestures {
    workspace_swipe = true
}


####################
### KEYBINDINGS  ###
####################

$mainMod = SUPER

# Programs
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, V, exec, vicinae vicinae://extensions/vicinae/clipboard/history

# Lock screen
bind = $mainMod, backspace, exec, swaylock -f

# Window management
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, Space, exec, vicinae toggle
bind = $mainMod SHIFT, Space, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, T, togglesplit,

# Move focus with vim keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move focus with arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows with vim keys
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Resize windows
bind = $mainMod CTRL, H, resizeactive, -40 0
bind = $mainMod CTRL, L, resizeactive, 40 0
bind = $mainMod CTRL, K, resizeactive, 0 -40
bind = $mainMod CTRL, J, resizeactive, 0 40

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scratchpad
bind = $mainMod, grave, togglespecialworkspace, magic
bind = $mainMod SHIFT, grave, movetoworkspace, special:magic

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshots
bind = $mainMod SHIFT, S, exec, /bin/sh /home/andreicek/.config/hypr/scripts/screenshot.sh

# Volume/brightness (if using laptop)
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 5%-


##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = float, class:^(org.gnome.Nautilus)$
windowrulev2 = workspace unset, class:^(Slack)$
windowrulev2 = workspace unset, class:^(Helium)$
windowrulev2 = float, class:^(.blueman-manager-wrapped|blueman-manager|Blueman-manager)$
