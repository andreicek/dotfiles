location:
    source_directories:
        - ~/.ssh
        - ~/Workspace/src
        - ~/.dotfiles

    one_file_system: true
    repositories:
        - oxttc715@oxttc715.repo.borgbase.com:repo

    exclude_patterns:
        - 'mode_modules/'

    exclude_caches: true
    exclude_if_present: .nobackup

storage:
    compression: auto,zstd
    archive_name_format: 'mac-{now}'

retention:
    keep_daily: 3
    keep_weekly: 4
    keep_monthly: 12
    keep_yearly: 2
    prefix: 'mac-'

consistency:
    checks:
        - disabled
