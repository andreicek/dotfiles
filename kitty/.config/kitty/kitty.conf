# =======================================================
# Appearance & Fonts
# =======================================================
# font_family      postscript_name=TX-02-SemiCondensed
# bold_font        postscript_name=TX-02-BoldSemiCondensed
# italic_font      postscript_name=TX-02-SemiCondensedOblique
# bold_italic_font postscript_name=TX-02-BoldSemiCondensedOblique
font_size        12.0

# Window padding
window_padding_width 10

# -------------------------------------------------------
# Window Decoration & Opacity
# -------------------------------------------------------
# Hide title bar (optional - uncomment if you want a cleaner look)
# hide_window_decorations yes

# Keep splits fully opaque when not focused
inactive_text_alpha 1.0

# Remember window size on exit
remember_window_size yes

# =======================================================
# Clipboard & Shell
# =======================================================
# Ensure we use Fish shell since you specified it in Ghostty
shell zsh

# Enable shell integration
shell_integration enabled

# Allow reading/writing to clipboard without prompts
clipboard_control write-clipboard read-clipboard

# =======================================================
# Keybinds (Mapped to Super/Windows Key)
# =======================================================
# CLEAR DEFAULTS: Remove this if you want to keep Kitty's Ctrl+Shift defaults
clear_all_shortcuts no

# --- Config Management ---
map super+r load_config_file

# --- Tabs (The missing piece) ---
map super+t       new_tab
map super+shift+t new_tab_with_cwd
map super+w       close_tab

# --- Split Navigation ---
map super+right neighboring_window right
map super+left  neighboring_window left
map super+up    neighboring_window up
map super+down  neighboring_window down

# --- Zoom (Ghostty Style) ---
# Toggles between seeing all splits and seeing just the active one
map super+shift+z toggle_layout stack

# --- Split Creation (Optional extras) ---
# Kitty doesn't have a default "split" keybind like Ghostty might imply.
# These are common standards if you need them:
map super+d       launch --location=hsplit
map super+shift+d launch --location=vsplit

# =======================================================
# Linux Specifics
# =======================================================
# Fix for some Wayland compositors to prevent blurry fonts
# linux_display_server auto

map super+1 goto_tab 1
map super+2 goto_tab 2
map super+3 goto_tab 3
map super+4 goto_tab 4
map super+5 goto_tab 5
map super+6 goto_tab 6
map super+7 goto_tab 7
map super+8 goto_tab 8
map super+9 goto_tab 9

# BEGIN_KITTY_THEME
# Gruvbox Dark
include current-theme.conf
# END_KITTY_THEME


# BEGIN_KITTY_FONTS
font_family      family="IBM Plex Mono"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS
