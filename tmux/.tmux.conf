set-option -sa terminal-overrides ",xterm-ghostty:RGB"
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"
set-option -g default-shell $SHELL

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set -g mouse on
set -s set-clipboard on
set -g status-right ""
set -g renumber-windows on

set -g base-index 1
setw -g pane-base-index 1

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

bind r source-file ~/.tmux.conf
bind q kill-session

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

set -g status-interval 1

set -g status-fg "#c6d0f5"  # Text
set -g status-bg "#303446"  # Base

# Left side of status bar
set -g status-left-style "bg=#303446,fg=#c6d0f5"
set -g status-left-length 40
set -g status-left "#[fg=#303446,bg=#8caaee,nobold] #S #[fg=#8caaee,bg=#303446]"

# Window status
set -g window-status-format " #I #W "
set -g window-status-current-format "#[fg=#303446,bg=#8caaee]#[fg=#303446,nobold] #I #W #[fg=#8caaee,bg=#303446,nobold]"

bind p display-popup -E ~/.dotfiles/tmux/bin/show-tmux-popup.sh

set-hook -g session-created "run ~/.dotfiles/tmux/bin/renumber-sessions.sh"
set-hook -g session-closed  "run ~/.dotfiles/tmux/bin/renumber-sessions.sh"

set-option -g set-titles on
set-option -g set-titles-string "#{window_name} - #{session_name}"
