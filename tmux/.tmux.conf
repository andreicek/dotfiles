# --- Prefix ---
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# --- General ---
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*:RGB"
set -g mouse on
set -g history-limit 50000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g escape-time 0
set -g focus-events on
set -g set-clipboard on

# --- Reload ---
bind r source-file ~/.tmux.conf

# --- Splits ---
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# --- Session switcher ---
bind s display-popup -E -w 60% -h 60% "tmux list-sessions -F '#{session_name}' | fzf --reverse | xargs -r tmux switch-client -t"

# --- Floating terminal ---
bind f display-popup -E -w 80% -h 80% -d "#{pane_current_path}"

# --- Status bar (powerline round, gruvbox) ---
set -g status-position bottom
set -g status-style "bg=#3c3836,fg=#ebdbb2"
set -g status-left "#[fg=#3c3836,bg=#b8bb26,bold] #S #[fg=#b8bb26,bg=#3c3836] "
set -g status-right ""
set -g status-left-length 20
setw -g window-status-separator ""
setw -g window-status-current-format "#[fg=#3c3836,bg=#fabd2f]#[fg=#282828,bg=#fabd2f,bold] #W #[fg=#fabd2f,bg=#3c3836]"
setw -g window-status-format "#[fg=#3c3836,bg=#504945]#[fg=#a89984,bg=#504945] #W #[fg=#504945,bg=#3c3836]"

# --- Pane borders (gruvbox) ---
set -g pane-border-style "fg=#504945"
set -g pane-active-border-style "fg=#b8bb26"

# --- Message style ---
set -g message-style "bg=#3c3836,fg=#ebdbb2"
