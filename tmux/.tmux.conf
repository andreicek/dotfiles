unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set -g mouse on
set -s set-clipboard on
set -g status-right ""

set -g base-index 1
setw -g pane-base-index 1

bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

bind r source-file ~/.tmux.conf
bind q kill-session

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

set -g status-interval 1

set -g status-fg "#c6d0f5"  # Text
set -g status-bg "#303446"  # Base

# Left side of status bar
set -g status-left-style "bg=#303446,fg=#c6d0f5"
set -g status-left-length 40
set -g status-left "#[fg=#303446,bg=#8caaee,nobold] #S #[fg=#8caaee,bg=#303446]"

# Window status
set -g window-status-format " #I #W "
set -g window-status-current-format "#[fg=#303446,bg=#8caaee]#[fg=#303446,nobold] #I #W #[fg=#8caaee,bg=#303446,nobold]"
